name: CI/CD Workflow
on: 
  push:
  pull_request:
    branches:
      - master

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
     
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: List Files
        run: ls -alrt

      - name: Build Project
        run: ./mvnw package
        
      - name: print Context info
        run: |
         echo ${{github.event_name}}
         echo ${{github.ref}}
         
      - name: Login in dockerhub
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker login -u "${{secrets.DOCKERHUB_USERNAME}}"  -p "${{secrets.DOCKERHUB_PASSWORD}}" quay.io
        
      - name: Build image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker buildx build --push -f src/main/docker/Dockerfile.jvm -t quay.io/rishabprasad005/my-project:multi-arch --platform linux/amd64,linux/arm64 .
      
      - name: Login in dockerhub
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker login -u "${{secrets.DOCKERHUB_USERNAME}}"  -p "${{secrets.DOCKERHUB_PASSWORD}}" docker.io
        
      - name: Build image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker buildx build --push -f src/main/docker/Dockerfile.jvm -t rishabprasad005/my-project:multi-arch --platform linux/amd64,linux/arm64 .

      - name: List images
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: docker images
        
      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@releases/v1
        if: always()
        with:
          name: ${{github.workflow}}
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ job.status }}
        
