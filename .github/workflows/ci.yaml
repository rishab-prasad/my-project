name: CI/CD Workflow
on: 
  push:
  pull_request:
    branches:
      - master

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: List Files
        run: ls -alrt

      - name: Build Project
        run: ./mvnw package
        
  build-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/xyz'
    steps:
      - name: Print Context info
        run: |
          echo ${{github.event_name}}
          echo ${{github.ref}}       
     
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: List Files
        run: ls -alrt

      - name: Build Project
        run: ./mvnw package
        
      - name: Build image
        run: docker build -f src/main/docker/Dockerfile.jvm -t rishabprasad005/my-project .

      - name: List images
        run: docker images

      - name: Login in dockerhub
        run: docker login -u "${{secrets.DOCKERHUB_USERNAME}}"  -p "${{secrets.DOCKERHUB_PASSWORD}}" docker.io

      - name: Push Images
        run: docker push rishabprasad005/my-project
